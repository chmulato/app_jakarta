version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: meu-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: meu_app_db
      POSTGRES_USER: meu_app_user
      POSTGRES_PASSWORD: meu_app_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - meu-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meu_app_user -d meu_app_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  meu-app-network:
    driver: bridge